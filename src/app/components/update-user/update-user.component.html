<div class="conatainer mx-auto mt-5 mb-5" style="max-width: 500px;">
  <div class="card">
    <div class="card-body">
      <h3>Actualiza el usario</h3>
      <form [formGroup]="userUpdate" (ngSubmit)="updateUser()">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input formControlName="name" type="text" class="form-control form-control-sm" id="name"
                autocomplete="off">
              <span class="text-danger" *ngIf="userUpdate.get('name')?.invalid && userUpdate.get('name')?.touched">
                El <strong>Nombre</strong> es requerido
                <br />
                Min 5 caracters
              </span>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input formControlName="username" type="text" class="form-control form-control-sm" id="username"
                autocomplete="off">
              <span class="text-danger"
                *ngIf="userUpdate.get('username')?.invalid && userUpdate.get('username')?.touched">
                El <strong>Usuario</strong> es requerido <br />
                Min 5 caracters
              </span>
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Correo</label>
              <input formControlName="mail" type="email" class="form-control form-control-sm" id="mail"
                autocomplete="off">
              <span class="text-danger" *ngIf="userUpdate.get('mail')?.invalid && userUpdate.get('mail')?.touched">
                El <strong>Correo</strong> es requerido <br />
                example@algo.com
              </span>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Télefono</label>
              <input formControlName="phone" maxlength="10" type="text" class="form-control form-control-sm" id="phone"
                autocomplete="off">
              <span class="text-danger" *ngIf="userUpdate.get('phone')?.invalid && userUpdate.get('phone')?.touched">
                El <strong>Telefono</strong> es requerido <br />
                Min 10 digitos
              </span>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Dirección</label>
              <input formControlName="address" type="text" class="form-control form-control-sm" id="address"
                autocomplete="off">
              <span class="text-danger"
                *ngIf="userUpdate.get('address')?.invalid && userUpdate.get('address')?.touched">
                La <strong>Direccion</strong> es requerida
              </span>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="postalCode" class="form-label">Código Postal</label>
              <input formControlName="postalCode" maxlength="10" type="text" class="form-control form-control-sm"
                id="postalCode" autocomplete="off">
              <span class="text-danger" *ngIf="userUpdate.get('name')?.invalid && userUpdate.get('name')?.touched">
                El <strong>Nombre</strong> es requerido
              </span>
            </div>
            <div class="mb-3">
              <label for="typeOfUser" class="form-label">Tipo de usuario</label>
              <select formControlName="typeOfUser" class="form-select" aria-label="Default select example">
                <option selected>Selecciona</option>
                <option name="typeOfUser" value="Usuario">Usuario</option>
                <option name="typeOfUser" value="Administrador">Administrador</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="state" class="form-label">Estado</label>
              <select #stateSelected (change)="onSelect(stateSelected.value)" formControlName="state"
                class="form-select">
                <option value="state" *ngFor="let state of states" value="{{state}}">{{state}}</option>
              </select>
              <span class="text-danger" *ngIf="userUpdate.get('state')?.invalid && userUpdate.get('state')?.touched">
                El <strong>Estado</strong> es requerido
              </span>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">Ciudad</label>
              <select formControlName="city" class="form-select">
                <option value="city" *ngFor="let city of listFilter" value="{{city}}">{{city}}</option>
              </select>
              <span class="text-danger" *ngIf="userUpdate.get('city')?.invalid && userUpdate.get('city')?.touched">
                La <strong>Ciudad</strong> es requerido
              </span>
            </div>
          </div>
        </div>
        <a routerLink="/dashboard" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary float-end">Actualizar Usuario</button>
      </form>
    </div>
  </div>
</div>
